<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<title>Crystal Game!</title>

</head>


<body>
    <container id="background">
        <row>
          <col-md-4>
            <h1>Crystal Collector!!</h1>
          </col-md-4>
        </row>

        <row>
          <col-lg-6>
            <p>You will be given a random number at the start of the game.</p>
            <p>There are four crystals below. By clicking on a crystal you will add </p>
          </col-lg-6>
        </row>

        <row>
          <col-md-4>
            <span id="number-to-guess"></span>
          </col-md-4>
          
          <span col-md-2>
            <div id="wins">Wins: </div>
            <div id="losses">Losses: </div>
          </span col-md-2>
        </row>

        <row>
          <img id="crystal-image" src="assets/images/article-migration-image-how-to-work-with-crystals.png" alt="image of a crystal"/>
        </row>

        <row>
          <div>Your Total Score is:</div>
        </row>

        <row>
            <div id="total-score"></div>
        </row>
    </container>    


    <script type="text/javascript">

    var wins = 0;
    var losses = 0;
    var counter = 0;
    var targetNumber = 56;

    
    
    $("#crystal-image").on("click", function (){
        counter += 10;

        if (counter === targetNumber){
            alert('Congrats! you win!')
        }else {
            counter >= targetNumber;
            alert('Sorry you lose!');
        }
    })


    
    
    
    </script>
    
    
    
    


</body>
</html>
